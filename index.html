<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <link href="./styles/app.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1>Task Manager</h1>
    <main>
        <section id="list">A</section>
        <section id="form">B
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="txtTitle">
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea rows="3" class="form-control" id="txtDescription"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Color</label>
                <input type="color" class="form-control" id="selColor">
            </div>

            <div class="mb-3">
                <label class="form-label">Start Date</label>
                <input type="date" class="form-control" id="txtselDate">
            </div>

            <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-control" id="selStatus">
                    <option>New</option>
                    <option>In Progress</option>
                    <option>Completed</option>
                    <option>Cancelled</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Budget</label>
                <input type="number" class="form-control" id="txtBudget">
            </div>
            <div>
                <button class="btn btn-dark" id="btnAdd">Add</button>
            </div>
        </section>
    </main>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/appServer.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Ensure DOM is fully loaded before executing the initialization code -->
    <script>
        $(document).ready(function () {
            init();
        });
    </script>
</body>

</html>
